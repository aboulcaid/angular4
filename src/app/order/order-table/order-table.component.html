<table>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Prix</th>
      <th>quantity</th>
      <th>ht</th>
      <th>ttc</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>{{row.title}}</td>
      <td>{{row.author}}</td>
      <td>{{row.price }}</td>
      <td>
        <input type="number" [(ngModel)]="row.quantity" />
      </td>
      <td class="right">{{row.ht()}}</td>
      <td class="right">{{row.ttc()}}</td>
      <td>
        <button (click)="remove.emit(row)">Supprimer </button>
      </td>
    </tr>
  </tbody>
  <tr>
    <td> Total</td>
    <td class="right">{{totalTtc()}}</td>
  </tr>

</table>
